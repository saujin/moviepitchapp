<header class="header" app-header></header>

<section class="section section--regular">
  <div class="section-content">
    <h2 class="heading-title">Press</h2>
    <div class="video-wrapper">
			<iframe class="iframe-video" src="https://player.vimeo.com/video/41812750" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
    <ul class="list list--press" press-list>
	    <li ng-repeat="article in articles">
	    	<a href="{{article.url}}" target="_blank">
					<span class="article-title">{{article.title}}</span>
	    		<span class="article-content">{{article.subtitle}}</span>
	    	</a>
	    </li>
	   </ul>
  </div>
</section>
