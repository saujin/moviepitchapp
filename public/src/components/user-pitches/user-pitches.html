<h2>Submitted Pitches</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date Submitted</th>
      <th>Genre</th>
      <th>Pitch</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="pitch in pitches">
      <td>{{pitch.pitchDate}}</td>
      <td>{{pitch.genre}}</td>
      <td>{{pitch.pitchText}}</td>
      <td>{{pitch.status}}</td>
    </tr>
  </tbody>
</table>
