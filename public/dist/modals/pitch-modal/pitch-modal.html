<div pitch-modal class="modal-bg" id="modal-bg"><button class="btn close-modal-btn" ng-click="dismissModal()"></button><div class="modal pitch-modal"><h2 class="modal-title">Submit Your Pitch</h2><fieldset class="select-wrapper top-radiused"><select id="select-genre" ng-model="pitch.genre"><option ng-repeat="genre in genres" value="{{genre}}">{{genre}}</option></select></fieldset><fieldset class="textarea-wrapper"><textarea ng-model="pitch.pitchText" id="pitch-text" rows="8" placeholder="Your pitch idea..."></textarea></fieldset><fieldset class="pitch-modal-terms"><label><input type="checkbox" ng-model="pitch.userHasAcceptedTerms">I have read and agree to the <a ui-sref="legal" class="inline-link" target="_blank">terms</a> of this site</label><span class="validation-notice">{{validationText}}</span></fieldset><button type="submit" class="btn btn--primary" id="submit-pitch" ng-click="submitPitch($event)">Continue</button></div></div>
