<form class="card"><h3 class="card-heading">Please Log In</h3><div class="label-wrapper" label-wrapper><input type="text" ng-model="data.username" class="label-wrapper-input" id="admin-username"><label class="label-wrapper-label {{labelState}}" for="admin-username">Username</label></div><div class="label-wrapper" label-wrapper><input type="password" ng-model="data.password" class="label-wrapper-input" id="admin-password"><label class="label-wrapper-label {{labelState}}" for="admin-password">Password</label></div><div class="btn-container"><button class="btn btn--primary" type="submit" ng-click="loginAdmin()">Log In</button></div></form>
