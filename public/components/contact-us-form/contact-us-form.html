<div class="alert alert-danger {{messageError}}">{{errorText}}</div>
<div class="alert alert-success {{submitSuccess}}">{{successText}}</div>

<fieldset class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="contact-name" placeholder="Name">
  <small class="text-muted">Required</small>
</fieldset>

<fieldset class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="contact-email" placeholder="Enter email">
  <small class="text-muted">Required</small>
</fieldset>

<fieldset class="form-group">
  <label for="subject">Subject</label>
  <select class="form-control" id="contact-subject">
    <option ng-repeat="subject in subjects" value="{{subject}}">{{subject}}</option>
  </select>
  <small class="text-muted">Required</small>
</fieldset>

<fieldset class="form-group">
  <label for="message">Message</label>
  <textarea class="form-control" id="contact-message" rows="5"></textarea>
  <small class="text-muted">Required</small>
</fieldset>

<div class="button-group">
  <button class="btn btn-primary" type="submit" ng-click="submitContactForm()">Submit</button>
</div>
