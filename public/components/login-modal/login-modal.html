<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true" ng-click="clearForms()">&times;</span>
      </button>
      <h4 class="modal-title">Log In</h4>
    </div>

    <div class="modal-body">
      <div class="alert alert-danger {{isAlertShown}}" role="alert">Username and/or Password Incorrect</div>
      <div class="input-group">
        <span class="input-group-addon {{inputsError}}" id="basic-addon1">@</span>
        <input id="login-username" type="text" class="form-control" placeholder="username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon {{inputsError}}" id="basic-addon2"><i class="icon-lock"></i></span>
        <input id="login-password" type="password" class="form-control" placeholder="password" aria-describedby="basic-addon2">
      </div>
    </div>

    <div class="modal-footer modal-footer-flex">
      <a class="modal-footer-flex-item" ui-sref="register" data-dismiss="modal" aria-label="Close" ng-click="clearForms()">Sign up for an account</a>
      <div class="button-group modal-footer-flex-item">
        <button type="button" class="btn btn-primary" ng-click="userLogin()">Login</button>
      </div>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
